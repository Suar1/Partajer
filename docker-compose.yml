version: '3.8'

services:
  web:
    build:
      context: .
      dockerfile: Dockerfile
    image: investment-calculator:latest
    container_name: investment-calculator
    ports:
      - "5001:5000"
    environment:
      - FLASK_ENV=production
      - SECRET_KEY=${SECRET_KEY:-change-this-secret-key-in-production}
      - LOG_LEVEL=${LOG_LEVEL:-info}
      - LOG_TO_CONSOLE=${LOG_TO_CONSOLE:-false}
      - LOG_DIR=/app/logs
    volumes:
      # Mount logs directory to persist logs outside container
      - ./logs:/app/logs
    restart: unless-stopped
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"
        tag: "{{.Name}}"
    healthcheck:
      test: ["CMD", "python", "-c", "import urllib.request; urllib.request.urlopen('http://localhost:5000/health')"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s
